<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    rect {
      fill: none;
      stroke: #fff;
    }
    text {
      font: 10px sans-serif;
    }
  </style>
  <title></title>
</head>
<body>
  <script src="d3.min.js" type="text/javascript"></script>
  <script type="text/javascript">

var width = 2700,
  height = 2700;

// var  color = d3.scale.category20c();
// var color = d3.scale.ordinal().range(["#000000","#444444"]);
// var color = d3.scale.ordinal().range(["#636363", "#bdbdbd", "#f0f0f0"]);
var color = d3.scale.ordinal().range(["#111111","#222222", "#444444"]);

var treemap = d3.layout.treemap()
  // .padding(2)
  .padding(3)
  .size([width, height])
  .value(function(d) { return d.size; })
  ;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .append("g")
  // .style("background-color", 'red')
  ;

// svg.append("rect")
//     .attr("width", "100%")
//     .attr("height", "100%")
//     .attr("fill", "pink");


// d3.json("examples2.json", function(error, json) {
// d3.json("dummy.json", function(error, json) {
// d3.json("data/ep2_with_size.json", function(error, json) {
// d3.json("data/ep2_treemap_flatten_no_files.json", function(error, json) {
d3.json("data/ep2_treemap_flatten.json", function(error, json) {
  if (error) throw error;

  var cell = svg.data([json]).selectAll("g")
      .data(treemap.nodes)
      .enter().append("g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      ;

  cell.append("rect")
      .attr("width", function(d) { return d.dx; })
      .attr("height", function(d) { return d.dy; })
      .style("fill", function(d) { 
        if ( d.type == "file" ) {
          // return "#444444";
          if (d.name.match(/\.java$/)) {
            return "red";
          }
          else if (d.name.match(/\.xml$/)) {
            return "green";
          }
          else if (d.name.match(/\.groovy$/)) {
            return "pink";
          }
          return "blue";
        }
        else {
          return color(d.name); 
        }
      })
      // .style("fill", function(d) { return d.children ? color(d.name) : color(d.name); })
      // .style("fill", function(d) { return d.children ? color(d.name) : null; })
			// .style("stroke", "#000000")
      .style("stroke", function(d) { 
        if ( d.type == "file" ) {
          return "#000000";
        }
        else {
          return "yellow";
        }
      })
			// .style("stroke", "blue")
      // .style("stroke-width", 1)
      .style("stroke-width", function(d) { 
        if ( d.type == "file" ) {
          return 1;
        }
        else {
          return 1;
        }
      })
      ;

  // cell.append("text")
  //     // .attr("x", function(d) { return d.children ? 5 : d.dx / 2; })
  //     // .attr("y", function(d) { return d.children ? 5 : d.dy / 2; })
  //     .attr("x", function(d) { return d.children ? 0 : d.dx / 2; })
  //     .attr("y", function(d) { return d.children ? 3 : d.dy / 2; })
  //     .attr("dy", ".35em")
  //     .style("font-size", function(d) { return d.children ? "5px": "12px";})
  //     .attr("text-anchor", function(d) { return d.children ? "start": "middle";})
  //     // .text(function(d) { return d.children ? d.name : d.name; })
  //     .text(function(d) { return d.children ? d.name :null ; })
  //     ;
});
  </script>
</body>
</html>

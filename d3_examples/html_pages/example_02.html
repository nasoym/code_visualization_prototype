<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      rect {
        fill: none;
        stroke: #fff;
      }
      text {
        font: 10px sans-serif;
      }
    </style>
  </head>
  <body>
    <script src="d3.min.js"></script>
    <script>
var width = 960,
    height = 500,
    color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .padding(4)
    .size([width, height])
    .value(function(d) { return d.size; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(-.5,-.5)");

d3.json("simple.json", function(error, json) {
  if (error) throw error;

  var cell = svg.data([json]).selectAll("g")
      .data(treemap.nodes)
      .enter().append("g")
      .attr("class", "cell")
      .attr("id", function(d) { return d.name; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  cell.append("rect")
      .attr("width", function(d) { return d.dx; })
      .attr("height", function(d) { return d.dy; })
      .style("fill", function(d) { return d.children ? color(d.name) : null; });

  cell.append("text")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.children ? null : d.name; });

  var four = svg.select("#four");
  four.style("stroke-width", 8);

  var five = svg.select("#five");
  five.style("stroke-width", 8);

  // console.log(">>>: " , svg.select("#four"));
  // console.log(">>>: " , four[0][0]);
  // console.log(">>>: " , four[0][0].getBBox());
  // console.log(">>>: " , four[0][0].getBoundingClientRect());
  // console.log(">>>: " , four[0][0].getBoundingClientRect().x);

  // { "x": four[0][0].getBoundingClientRect().x, "y": four[0][0].getBoundingClientRect().y},

  var fourX = four[0][0].getBoundingClientRect().x
    + four[0][0].getBoundingClientRect().width / 2;
  var fourY = four[0][0].getBoundingClientRect().y
    + four[0][0].getBoundingClientRect().height / 2;
  var fiveX = five[0][0].getBoundingClientRect().x
    + five[0][0].getBoundingClientRect().width / 2;
  var fiveY = five[0][0].getBoundingClientRect().y
    + five[0][0].getBoundingClientRect().height / 2;
  var lineData = [
      { "x": fourX, "y": fourY},
      { "x": fiveX, "y": fiveY}
    ];
  var lineFunction = d3.svg.line()
      .x(function(d) { return d.x; })
      .y(function(d) { return d.y; })
      .interpolate("linear");

  svg.append("path")
      .attr("d", lineFunction(lineData))
      .attr("stroke", "blue")
      .attr("stroke-width",8)
      .attr("fill", "none");

});

    </script>
Hello World
  </body>
</html>
